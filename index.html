<!DOCTYPE html>
<html>
	<head>
		<title>Alex Gaynor</title>
		<link type="text/css" rel="stylesheet" href="css/home.css" />

		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/layout.css" />
		<link type="text/css" rel="stylesheet" href="css/skeleton.css" />

	</head>
	<body>
		<div id="header-wrap">
			<div id="header-cont">
				<div id="my-name" class="left">Alex Gaynor</div>
				<div id="icon" class="center">&Phi;</div>
				<div id="menu" class="right">
					<div id="about-me" class="menu-item left">About Me</div>
					<div id="my-work" class="menu-item left">My Work</div>
					<a href="#main"><div id="blog" class="menu-item left">Blog</div></a>
					<div id="contact" class="menu-item left">Contact</div>
				</div>
			</div>
		</div>
		<div id="first-body" class="sub-main-section-wrap white-gloss">
			<div class="sub-main-section-cont">
				<!-- <div id="developer" class="focus-circle"></div> -->
				<div class="container">
					<div class="focus-wrap one-third column">
						<div id="scientist" class="focus-circle">
							<div class="focus-circle-background"></div>
						</div>
						<div id="scientist-label" class="focus-label">Scientist<div class="divider"></div></div>
					</div>
					<div class="focus-wrap one-third column">
						<div id="musician" class="focus-circle">
							<div class="focus-circle-background"></div>
						</div>
						<div id="musician-label" class="focus-label">Musician<div class="divider"></div></div>
					</div>
					<div class="focus-wrap one-third column">
						<div id="developer" class="focus-circle">
							<div class="focus-circle-background"></div>
							<div class="focus-circle-text">&#60;/&#62;</div>
						</div>
						<div id="developer-label" class="focus-label">Developer<div class="divider"></div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-section-wrap light-blue">
			<div class="main-section-cont">


			</div>
		</div>
		<div class="main-section-wrap white-gloss">
			<div class="main-section-cont">
				<script id="app-view-template" type="text/x-handlebars-template">
					<h1>Recent Posts</h1>
					<ul id="posts"></ul>
				</script>
				<script id="post-list-view-template" type="text/x-handlebars-template">
		    		{{title}}
		 		</script>
				<script id="post-view-template" type="text/x-handlebars-template">
					<a href="index.html">&larr; Back</a>
					<div class="post">
						<h1 class="title">{{title}}</h1>
						<h3 class="slug">{{slug}}</h3>
						<div class="content">{{{content}}}</div>
					</div>
				</script>
				<div id="main">
				</div>
			</div>
		</div>
		<div class="main-section-wrap darker-blue">
			<div class="main-section-cont">

			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/handlebars.js"></script>		  
		<script src="js/backbone/models/Post.js"></script>
		<script src="js/backbone/collections/PostList.js"></script>
		<script src="js/backbone/views/AppView.js"></script>
		<script src="js/backbone/views/PostListView.js"></script>
		<script src="js/backbone/views/PostView.js"></script>
		<script src="js/backbone/routers/Router.js"></script>
		<script src="js/backbone/app.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
	</body>
</html>
